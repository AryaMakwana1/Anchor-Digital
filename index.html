<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Anchor Digital</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap");

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: url("/IMG_4862.JPG") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
      }

      .nav-left {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 80px;
        margin-right: 1.2rem;
      }

      .logo-box {
        background-color: white;
        padding: 8px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-links a {
        margin: 0 1rem;
        color: #ccc;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #fff;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .main-content h1 {
        font-family: "Pacifico", cursive;
        font-size: 4rem;
        margin: 0;
        color: #fffdf7;
      }

      .company-name {
        margin-top: 0.5rem;
        font-size: 1.6rem;
        color: #e0e0e0;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.95rem;
        backdrop-filter: blur(10px);
      }

      .footer-links {
        display: flex;
        gap: 2rem;
      }

      .footer-links a {
        color: #ccc;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #fff;
      }

      .whatsapp {
        background: #25d366;
        border: none;
        border-radius: 25px;
        padding: 0.6rem 1.4rem;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease;
      }

      .whatsapp:hover {
        background: #1ebc59;
      }

      @media (max-width: 768px) {
        .nav-links,
        .footer-links {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }

        footer {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }

        .whatsapp {
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <div class="nav-left">
          <div class="logo-box">
            <img
              src="/IMG_8205-removebg-preview.png"
              alt="Anchor Digital Logo"
              class="logo"
            />
          </div>

          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <h1>Coming Soon</h1>
        <div class="company-name">
          ANCHOR DIGITAL<br />
          <small>Manufactured by Shree Ram Metal</small>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
        </div>
        <button class="whatsapp" onclick="chatOnWhatsApp()">
          Chat on WhatsApp
        </button>
      </footer>
    </div>

    <script>
      function chatOnWhatsApp() {
        window.open("https://wa.me/+919712644009", "_blank"); // Replace with your WhatsApp number
      }
    </script>
  </body>
</html>
