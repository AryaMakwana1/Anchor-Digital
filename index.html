<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Anchor Digital</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      body {
        background-image: url("/IMG_4862.JPG");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 0;
      }

      h1,
      p,
      .logo {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-size: 5rem;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-top: 1rem;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 15px;
        border-radius: 8px;
      }

      .logo {
        max-width: 200px;
        height: auto;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>Anchor Digital powered by Sitaram Electronics</p>
    <img class="logo" src="/IMG_8205.JPG" alt="Anchor Digital Logo" />
  </body>
</html>
